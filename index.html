<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Atrapalos ya!</title>
  </head>
  <body onload="traerPokes()">
    <div class="container" id="originalContainer">
      <img
        src="assets/box-30-fullwidth.jpg"
        alt="pokeball"
        style="width: 100%"
        class="my-4"
      />
      <div class="row text-center">
        <div class="col col-3">
          <!-- <img class="pokeball my-5" src="assets/pokeball.png" alt="" srcset="" /> -->
          <img
            src="assets/pokemon_logo.png"
            alt="pokeball"
            style="width: 200px; height: 80px"
            class="my-4 img-fluid"
          />
        </div>

        <div class="col col-6">
          <div class="input-group my-5 justify-content-center">
            <div class="form-outline">
              <input
                type="search"
                id="myFilter"
                class="form-control"
                onkeyup="filtrarPokes()"
                placeholder="Search your pokemon.."
              />
            </div>
          </div>
        </div>

        <div class="col col-3">
          <img
            src="assets/pokeball.png"
            alt="pokeball"
            style="width: 100px; height: 80px"
            class="my-4"
          />
        </div>
      </div>

      <div
        class="row justify-content-center align-items-center mb-4"
        id="dataDeploy"
      >
        <div class="col col-md-5" id="parentContainer"></div>
        <div class="col col-md-7" id="hermanoContainer"></div>
      </div>

      <div
        class="row row-cols-xl-6 row-cols-md-4 justify-content-center"
        id="pokemones"
      ></div>
      <div class="container container-fluid my-3">
        <div class="row justify-content-center">
          <div class="col-3 text-center">
            <button
              class="btn btn-danger"
              id="prev-button"
              title="Previous page"
              aria-label="Previous page"
              onClick="prevPage()"
            >
              &lt;
            </button>
          </div>

          <div class="col-3">
            <div id="pagination-numbers" class="text-center">1</div>
          </div>
          <div class="col-3 text-center">
            <button
              class="btn btn-danger"
              id="next-button"
              title="Next page"
              aria-label="Next page"
              onclick="nextPage()"
            >
              &gt;
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="assets/index.js"></script>
  </body>
</html>
