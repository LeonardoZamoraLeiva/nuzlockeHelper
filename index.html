<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Atrapalos ya!</title>
  </head>
  <body>
    <!-- <div class="container"> -->

    <div class="container">
      <img
        src="assets/box-30-fullwidth.jpg"
        alt="pokeball"
        style="width: 100%"
        class="my-4"
      />
      <div class="row row-cols-3 text-center">
        <div class="col col-3">
          <!-- <img class="pokeball my-5" src="assets/pokeball.png" alt="" srcset="" /> -->
          <img
            src="assets/pokemon_logo.png"
            alt="pokeball"
            style="width: 200px; height: 80px"
            class="my-4"
          />
        </div>
        <div class="col col-6">
          <div class="input-group my-5 justify-content-center">
            <div class="form-outline">
              <input
                type="search"
                id="myFilter"
                class="form-control"
                onkeyup="filtrarPokes()"
                placeholder="Search your pokemon.."
              />
            </div>
          </div>
        </div>
        <div class="col col-3">
          <!-- <img class="pokeball my-5" src="assets/pokeball.png" alt="" srcset="" /> -->
          <img
            src="assets/pokeball.png"
            alt="pokeball"
            style="width: 100px; height: 80px"
            class="my-4"
          />
        </div>
      </div>
      <div class="row row-cols-6" id="pokemones"></div>
    </div>

    <script src="./fetch.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="assets/index.js"></script>
  </body>
</html>
